<!DOCTYPE html>
<html>
<head>
  <title>Daily Record</title>
  <meta charset="UTF-8">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .box {
      background: white;
      padding: 25px;
      width: 320px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.15);
    }

    h3 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      margin-top: 15px;
      display: block;
    }

    input, select, button {
      width: 100%;
      margin-top: 5px;
      padding: 8px;
    }

    select option[value="MOHINI"] { background: #e1bee7; }
    select option[value="Vikram"] { background: #bbdefb; }
    select option[value="Vikas"] { background: #c8e6c9; }
    select option[value="Aditya"] { background: #ffe0b2; }
    select option[value="Priyanshu"] { background: #ffcdd2; }

    button {
      margin-top: 20px;
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:disabled {
      background: #999;
      cursor: not-allowed;
    }

    #status {
      margin-top: 10px;
      font-size: 14px;
      text-align: center;
    }
  </style>
</head>

<body>

<div class="box">
  <h3>Daily Record</h3>

  <label>Date</label>
  <input type="date" id="date" required>

  <label>Submitted By</label>
  <select id="submittedBy" required>
    <option value="">-- Select --</option>
    <option value="MOHINI">MOHINI</option>
    <option value="Vikram">Vikram</option>
    <option value="Vikas">Vikas</option>
    <option value="Aditya">Aditya</option>
    <option value="Priyanshu">Priyanshu</option>
  </select>

  <label>Screenshot</label>
  <input type="file" id="file" accept="image/*" required>

  <button id="submitBtn" onclick="submitData()">Submit</button>
  <div id="status"></div>
</div>

<script>
function submitData() {
  const date = document.getElementById("date").value;
  const submittedBy = document.getElementById("submittedBy").value;
  const fileInput = document.getElementById("file");
  const file = fileInput.files[0];
  const status = document.getElementById("status");
  const btn = document.getElementById("submitBtn");

  if (!date || !submittedBy || !file) {
    alert("Please fill all fields");
    return;
  }

  if (file.size > 2 * 1024 * 1024) {
    alert("Image must be under 2MB");
    return;
  }

  btn.disabled = true;
  btn.innerText = "Uploading...";
  status.innerText = "Please wait...";

  const img = new Image();
  const reader = new FileReader();

  reader.onload = e => img.src = e.target.result;

  img.onload = function () {
    const canvas = document.createElement("canvas");
    const ctx = canvas.getContext("2d");

    const MAX_WIDTH = 800;
    const scale = MAX_WIDTH / img.width;

    canvas.width = MAX_WIDTH;
    canvas.height = img.height * scale;
    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

    const base64 = canvas
      .toDataURL("image/jpeg", 0.6)
      .split(",")[1];

    fetch("https://script.google.com/macros/s/AKfycbxaYbcaTVjHmruTngOpbh6vM027P9SlNSi4MPM03SY6jsUkZh25siWb-mmvVNmK7mkp-Q/exec", {
      method: "POST",
      body: new URLSearchParams({
        date: date,
        submittedBy: submittedBy,
        screenshot: base64
      })
    })
    .then(() => {
      status.innerText = "Saved successfully ✅";
      btn.innerText = "Submit";
      btn.disabled = false;
      fileInput.value = "";
    })
    .catch(() => {
      status.innerText = "Error ❌";
      btn.innerText = "Submit";
      btn.disabled = false;
    });
  };

  reader.readAsDataURL(file);
}
</script>

</body>
</html>
