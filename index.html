<!DOCTYPE html>
<html>
<head>
  <title>Daily Record</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css"> 
</head>
<body>

  <!-- FORM BOX -->
  <div class="box">
    <h3>Daily Record</h3>

    <label>Date</label>
    <input type="date" id="date" required>

    <!-- âœ… FORM USER (LOCKED BY PIN) -->
    <label>Submitted By</label>
    <select id="submittedBy" required>
      <option value="">-- Select --</option>
      <option value="MOHINI">MOHINI</option>
      <option value="Vikram">Vikram</option>
      <option value="Vikas">Vikas</option>
      <option value="Aditya">Aditya</option>
      <option value="Priyanshu">Priyanshu</option>
    </select>

    <label>Screenshot</label>
    <input type="file" id="file" accept="image/*" required>

    <button onclick="submitData()">Submit</button>

    <!-- ðŸ” LOGOUT BUTTON -->
    <button
      id="logoutBtn"
      onclick="logoutUser()"
      style="display:none; background:#dc3545; margin-top:10px;"
    >
      Logout
    </button>

    <div id="status"></div>
  </div>

  <!-- ðŸ” FILTER BY USER (TABLE SEARCH) -->
  <div style="margin-bottom:15px;">
    <label><b>Search by User</b></label>
    <select id="filterUser" onchange="filterByUser()">
      <option value="">All Users</option>
      <option value="MOHINI">MOHINI</option>
      <option value="Vikram">Vikram</option>
      <option value="Vikas">Vikas</option>
      <option value="Aditya">Aditya</option>
      <option value="Priyanshu">Priyanshu</option>
    </select>
  </div>

  <!-- TABLE -->
  <table id="dataTable">
    <thead>
      <tr>
        <th>Date</th>
        <th>Submitted By</th>
        <th>Screenshot</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
