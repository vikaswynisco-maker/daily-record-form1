<!DOCTYPE html>
<html>
<head>
  <title>Daily Record</title>
  <meta charset="UTF-8">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 40px;
    }
    .box {
      background: white;
      padding: 25px;
      width: 320px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.15);
    }
    label {
      font-weight: bold;
      margin-top: 15px;
      display: block;
    }
    input, button {
      width: 100%;
      margin-top: 5px;
      padding: 8px;
    }
    button {
      margin-top: 20px;
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:disabled {
      background: #999;
      cursor: not-allowed;
    }
    #status {
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>

<body>

<div class="box">
  <h3>Daily Record</h3>

  <label>Date</label>
  <input type="date" id="date" required>

  <label>Screenshot</label>
  <input type="file" id="file" accept="image/*" required>

  <button id="submitBtn" onclick="submitData()">Submit</button>
  <div id="status"></div>
</div>

<script>
function submitData() {
  const date = document.getElementById("date").value;
  const fileInput = document.getElementById("file");
  const file = fileInput.files[0];
  const status = document.getElementById("status");
  const btn = document.getElementById("submitBtn");

  if (!date || !file) {
    alert("Please select date and screenshot");
    return;
  }

  // üîπ Reject very large files
  if (file.size > 2 * 1024 * 1024) {
    alert("Please upload image under 2MB");
    return;
  }

  btn.disabled = true;
  btn.innerText = "Uploading...";
  status.innerText = "Please wait...";

  const img = new Image();
  const reader = new FileReader();

  reader.onload = function (e) {
    img.src = e.target.result;
  };

  img.onload = function () {
    const canvas = document.createElement("canvas");
    const ctx = canvas.getContext("2d");

    // üî• Resize for speed
    const MAX_WIDTH = 800;
    const scale = MAX_WIDTH / img.width;

    canvas.width = MAX_WIDTH;
    canvas.height = img.height * scale;

    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

    // üî• Compress image
    const base64 = canvas
      .toDataURL("image/jpeg", 0.6)
      .split(",")[1];

    fetch("https://script.google.com/macros/s/AKfycbw8Qzv3j007i8nTiK2Q1cO1LuHErR4ieADcJGQitSxGlzE2ZqBNscYGQu5Ez6-Vamfz6w/exec", {
      method: "POST",
      body: new URLSearchParams({
        date: date,
        screenshot: base64
      })
    })
    .then(() => {
      status.innerText = "Saved successfully ‚úÖ";
      btn.innerText = "Submit";
      btn.disabled = false;
      fileInput.value = "";
    })
    .catch(() => {
      status.innerText = "Error saving data ‚ùå";
      btn.innerText = "Submit";
      btn.disabled = false;
    });
  };

  reader.readAsDataURL(file);
}
</script>

</body>
</html>
